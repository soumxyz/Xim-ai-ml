version: '3.8'

services:
  backend:
    build: 
      context: ./Backend
      dockerfile: Dockerfile
    container_name: metrixa-backend
    ports:
      - "8000:8000"
    volumes:
      - ./Backend:/app
    environment:
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/system"]
      interval: 30s
      timeout: 10s
      retries: 3
    
  frontend:
    image: node:20-alpine
    container_name: metrixa-frontend
    working_dir: /app
    volumes:
      - ./Frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped
